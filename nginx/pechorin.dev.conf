server {
  listen 80;
  server_name pechorin.dev;
  return 301 https://pechorin.dev$request_uri;
}

server {
  listen 443 ssl;
  server_name www.pechorin.dev;

  client_max_body_size 1G;

  ssl_certificate /var/cert/pechorin.dev.crt;
  ssl_certificate_key /var/cert/pechorin.dev.key;

  return 301 https://pechorin.dev$request_uri;
}

server {
    listen 443 ssl default_server;
    server_name pechorin.dev;

    ssl_certificate /var/cert/pechorin.dev.crt;
    ssl_certificate_key /var/cert/pechorin.dev.key;

    index index.php;

    # Досвидания подборщикам (наверное)
    auth_delay 3s;

    root /var/www/html;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_intercept_errors on;
        fastcgi_index index.php;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 3;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/xml text/css application/x-javascript application/json;
        gzip_disable "MSIE [1-6]\.(?!.*SV1)";

        expires max;
        log_not_found off;
    }

    # Global restrictions configuration file.
    # Designed to be included in any server {} block.
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
    location ~ /\. {
        deny all;
    }

    # Deny access to any files with a .php extension in the uploads directory
    # Works in sub-directory installs and also in multisite network
    # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }
}
